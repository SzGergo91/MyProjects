  		position: absolute;
  		z-index: 1;

  	}


  	.tooltiptextLeft::after{
  		content: "";
  		position: absolute;
  		top:0;
  		right: 100%;
  		border-style: solid;
 		border-color: transparent black transparent transparent;
 		margin-left: -5px;
  		border-width: 18px;
  	}

  	.tooltiptextRight::after{
  		content: "";
  		position: absolute;
  		bottom:0;
  		left: 100%;
  		border-style: solid;
 		border-color: transparent transparent transparent black;
 		margin-left: 0.1px;
  		border-width: 18px;
  	}


 	img::selection{

  	}
